<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Markov chain in JavaScript test</title>
		<script src="../js/markov.js" type="text/javascript"></script>
		<script type="text/javascript">
			window.onload = function () {
				var text = "My feeling with the bad groups is that coming into office hours, they've already decided what they're going to do and everything I say is being put through an internal process in their heads, which either desperately tries to munge what I've said into something that conforms with their decision or just outright dismisses it and creates a rationalization for doing so. They may not even be conscious of this process but that's what I think is happening when you say something to bad groups and they have that glazed over look. I don't think it's confusion or lack of understanding per se, it's this internal process at work.";
        //text = "abacaf";
        var options = { delim : "", outputLen: 100};
				var chain = new Markov(text, 5, options);

				var str = '';
				chain.each(function(w){
					str += w;
				});

				document.getElementById('result').innerHTML = str;
			}
		</script>
	</head>
	<body>
		<div id="result"></div>
	</body>
</html>
