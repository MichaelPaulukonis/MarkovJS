<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Markov chain in JavaScript test</title>
		<script src="../js/markov.js" type="text/javascript"></script>
		<script type="text/javascript">
			window.onload = function () {
				var words = "abagycadaf";
				var chain = new Markov(words,1);

				var str = '';
				chain.each(function(w){
					str += w + ' ';
				});

				document.getElementById('result').innerHTML = str;
			}
		</script>
	</head>
	<body>
		<div id="result"></div>
	</body>
</html>
