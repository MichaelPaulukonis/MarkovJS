<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Markov chain in JavaScript test</title>
		<script src="../js/markov.js" type="text/javascript"></script>
		<script type="text/javascript">
			window.onload = function () {
				var text = "So being hard to talk to was not what was killing the unsuccessful startups. It was a sign of an underlying lack of resourcefulness. That's what was killing them. As well as failing to chase down the implications of what was said to them, the unsuccessful founders would also fail to chase down funding, and users, and sources of new ideas. But the most immediate evidence I had that something was amiss was that I couldn't talk to them.";

        var options = { delim : "", outputLen: 1000};
				var chain = new Markov(text, 4, options);

				var str = '';
				chain.each(function(w){
					str += w;
				});

				document.getElementById('result').innerHTML = str;
			}
		</script>
	</head>
	<body>
		<div id="result"></div>
	</body>
</html>
